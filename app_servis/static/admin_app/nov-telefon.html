  <h1>Kreiraj telefon</h1>
  <form method=post action="/nov-telefon"  id="forma" onsubmit="return validacija()">
    <div class="col-6">
      <label for="brend">Brend:</label>
      <select class="form-select" name="brend" id="brend">
          <!-- <option value="1">Iphone</option>
          <option value="2">Samsung</option>
          <option value="3">Huawei</option>
          <option value="4">Alcatel</option>
          <option value="5">Xiaomi</option>
          <option value="6">Honor</option> -->
      </select>
  </div>
    <div>
        <label for="naziv">Naziv:</label>
        <input type="text" class="form-control" id="naziv" name="naziv" required onkeypress=" this.classList.remove('success'); this.classList.remove('error') ">
      </div>
      <label for="opis">Opis:</label>
      <textarea id="opis" name="opis" class="form-control"></textarea>
      <div class="row">
		<div class="col-6">
            <label for="memorija">Memorija:</label>
            <select class="form-select" name="memorija" id="memorija">
                <!-- <option value="1">64 GB</option>
                <option value="2">128 GB</option>
                <option value="3">256 GB</option>
                <option value="4">512 GB</option>
                <option value="5">1 T</option>
                <option value="6">2 T</option> -->
            </select>
        </div>
        <div class="col-3">
            <label for="cena">Cena:</label>
            <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
        </div>
        <div class="col-3">
            <label for="kolicina">Kolicina:</label>
            <input type="number" min="0" step="1" required id="kolicina" name="kolicina" class="form-control">
        </div>
    </div>
    <div class="mt-3 mb-5">
        <button class="btn btn-primary">Unesi</button>
        <a href="telefoni.html" class="btn btn-link">Nazad</a>
    </div>
</form>
</main>

<script>
    function validacija(){  
        var validno = true;
        
        if( document.getElementById("naziv").value.length < 2 ){
            validno=false;
            document.getElementById("naziv").classList.add("error");
            document.getElementById("naziv").classList.remove("success");

        }
    else {
        document.getElementById("naziv").classList.add("success");
        document.getElementById("naziv").classList.remove("error");

    }

    return validno;

      }

      document.getElementById("forma").addEventListener("submit", function(event){
        event.preventDefault(); //sprecimo default ponasanje
        var validno = validacija(); //uradimo validaciju
        if(!validno){ return; }   //ako nije validno - kraj

        var novTelefon = {};   //napravimo novi objekat torbe
        novTelefon.naziv = document.getElementById("naziv").value; 
        novTelefon.brend_id = document.getElementById("brend").value; 
        novTelefon.opis = document.getElementById("opis").value; 
        novTelefon.memorija_id = document.getElementById("memorija").value; 
        novTelefon.cena = document.getElementById("cena").value; 
        novTelefon.kolicina = document.getElementById("kolicina").value; 

      fetch("http://localhost:9000/telefon", {
        method:"POST",
              headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(novTelefon)
      })
      .then(succ=>succ.json())
      .then(data=>{
        //dobili smo objekat novounesenog jela, koje ima svoj id, super
        //mozemo nazad na spisak, a mozemo i na izmenu tog jela
        window.location.href='http://localhost:8000/telefoni.html';;
      })
      .catch(err => console.log(err));  
      });


      window.addEventListener("load", async function(){
    try {
    let response = await fetch("http://localhost:9000/brend/");
    let data = await response.json();
    console.log(data);

// Get the select element by its ID
let brendSelect = document.getElementById("brend");

// Loop through the data and create options dynamically
      for (let i = 0; i < data.length; i++) {
        let option = document.createElement("option");
        option.value = data[i].id; // Assuming each brand object has an "id" property
        option.text = data[i].naziv; // Assuming each brand object has a "name" property
        brendSelect.appendChild(option);
      }
    
  } catch (error) {
    console.error('Error:', error);
  }

  try {
    let response = await fetch("http://localhost:9000/memorija/");
    let data = await response.json();
    console.log(data);

// Get the select element by its ID
let tipSelect = document.getElementById("memorija");

// Loop through the data and create options dynamically
      for (let i = 0; i < data.length; i++) {
        let option = document.createElement("option");
        option.value = data[i].id; // Assuming each brand object has an "id" property
        option.text = data[i].velicina; // Assuming each brand object has a "name" property
        tipSelect.appendChild(option);
      }
    
  } catch (error) {
    console.error('Error:', error);
  }


});


</script>
