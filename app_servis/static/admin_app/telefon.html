<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nov telefon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
  <script src="telefon.js"></script>
  <script>var id=null;</script>
</head>
<body>

<main class="container">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Dashboard</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="telefoni.html">Ponuda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="narudzbine.html">Narudbžine</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="brendovi.html">Brendovi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="memorije.html">Memorije</a>
                </li>
              </ul>
            </div>
          </nav>
          
    </div>
  <h1>Kreiraj telefon</h1>
  <form method=post action=http://postman-echo.com/post id="forma">
    <input type="hidden" name="boje" id="boje-input">
    <div>
      <div class="col-6">
        <label for="brend">Brend:</label>
        <select class="form-select" name="brend" id="brend">
            <option value="1">Iphone</option>
            <option value="2">Samsung</option>
            <option value="3">Huawei</option>
            <option value="4">Alcatel</option>
            <option value="5">Xiaomi</option>
            <option value="6">Honor</option>
        </select>
    </div>
        <label for="naziv">Naziv:</label>
        <input type="text" class="form-control" id="naziv" name="naziv" required>
      </div>
      <label for="opis">Opis:</label>
      <textarea id="opis" name="opis" class="form-control"></textarea>
      <div class="row">
		<div class="col-6">
            <label for="memorija">Memorija:</label>
            <select class="form-select" name="memorija" id="memorija">
                <option value="1">64 GB</option>
                <option value="2">128 GB</option>
                <option value="3">256 GB</option>
                <option value="4">512 GB</option>
                <option value="5">1 T</option>
                <option value="6">2 T</option>
            </select>
        </div>
        <div class="col-3">
            <label for="cena">Cena:</label>
            <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
        </div>
        <div class="col-3">
            <label for="kolicina">Kolicina:</label>
            <input type="number" min="0" step="1" required id="kolicina" name="kolicina" class="form-control">
        </div>
    </div>
    <div>
        <label for="boje">Boje:</label>
        <div class="input-group mb-3">
            <select class="form-select" id="spisak-boja">
                <option></option>
                <option value="1">Crna</option>
                <option value="2">Bela</option>
                <option value="3">Siva</option>
                <option value="4">Roze</option>
                <option value="5">Ljubicasta</option>
            </select>    
            <button class="btn btn-success" type="button" id="dodaj-boju">+</button>
        </div>
        <div id="boje"></div>
  </div>
    <div class="mt-3 mb-5">
        <button class="btn btn-primary">Sačuvaj</button>
        <a href="#" class="btn btn-danger" id="obrisi">Obriši</a>
        <a href="telefoni.html" class="btn btn-link">Nazad</a>
    </div>
</form>
</main>

<script>
   window.onload = function () {
  // U onload, dohvatimo id iz url
  var url = new URL(window.location.href);
  id = url.searchParams.get("id"); // shvatiće da se misli na globalnu varijablu id
 // proverite sta ste dohvatili

  // Na osnovu id dohvatimo objekat jela sa get rute. GET je default
  fetch("http://localhost:9000/telefon/" + id)
    .then((resp) => resp.json())
    .then((data) => {
      console.log(data); // proverite sta ste dobili
      // Iz dobijenog postavimo default vrednosti
      document.getElementById("brend").value = data.brend_id;
      document.getElementById("naziv").value = data.naziv;
      document.getElementById("opis").value = data.opis;
      document.getElementById("memorija").value = data.memorija_id;
      document.getElementById("cena").value = data.cena;
      document.getElementById("kolicina").value = data.kolicina;
      

      // Za sastojke ćete pozvati funkciju dodajBoju() u petlji koja prolazi kroz niz sastojaka

      // for (let i = 0; i < data.boje.length; i++) {
      //   dodajBoju(data.boje[i]); // zavisno sta je u nizu, mozda vam treba .id
      // }
    })
    .catch((err) => console.log(err));
};
</script>

</body>
</html>
