<main class="container">

  </div>
  <h1 style="color: white;">Memorije</h1>
  <form  method=post action=http://postman-echo.com/post id = "forma">
    <dl class="row">
      <dd class="col-sm-9">
        <ul id="tipovi">
          <!-- <li>Mala torba</li>
          <li>Velika torba</li> -->
        </ul>
      </dd>
      </dl>
      <a href="nova-memorija.html" class="btn btn-danger float-end">Nova memorija</a>
  </form>
</main>


<script>
    window.addEventListener("load", async function(){
      try {
      let response = await fetch("http://localhost:9000/memorija/");
      let data = await response.json();
      console.log(data);
  
      for (let i = 0; i < data.length; i++) {
  
        let li1 = document.createElement("li");
      li1.style.display = "flex"; // Postavi display na flex
      li1.style.alignItems = "center"; 

      let span = document.createElement("span");
      span.innerHTML = data[i].velicina;
      li1.appendChild(span);

      let link = document.createElement("a");
      var id = data[i].id;
      link.className = "btn btn-link obrisi";
        link.innerHTML = "ObriÅ¡i";
        li1.appendChild(link); // Dodaj link element umesto stringa
        li1.dataset.id = id; // Snimi id u dataset
        document.getElementById("tipovi").appendChild(li1);
    }
    } catch (error) {
      console.error('Error:', error);
    }
  });

  document.addEventListener("click", function(event) {
    if (event.target.classList.contains("obrisi")) {
      var id = event.target.parentNode.dataset.id;

      if (confirm("Potvrdi brisanje")) {
        fetch('http://localhost:9000/memorija/' + id, { method: "DELETE" })
          .then(resp => resp.json())
          .then(data => {
            // response sadrzi samo id obrisanog
            alert("Obrisan je zapis " + data);
            window.location.href = 'http://localhost:8000/memorije.html';
          })
          .catch(err => console.log(err));
      } else {
        return;
      }
    }
  });
  
  </script>

</body>
</html>
