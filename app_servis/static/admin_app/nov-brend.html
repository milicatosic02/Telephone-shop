  <h1 style="color: white;">Novi brend</h1>
  <form  method=post action=http://postman-echo.com/post id="forma">
      <div class = "mb-3 mt-3">
        <label for="naziv" style="color: white;">Naziv:</label>
        <input type="text" class="form-control" id="naziv" name="naziv" required>
      </div>
          <div class="row mb-3 mt-3">
            <div class="col-12">
              <button class="btn btn-danger">Saƒçuvaj</button>
              <a href="brendovi.html" class="btn btn-link">Nazad</a>
            </div>
      </div>
  </form>
</main>
<script>

    function validacija(){ 
        var validno = true;

        if( document.getElementById("naziv").value.length < 1 ){
         validno=false;
         document.getElementById("naziv").classList.add("error");
         document.getElementById("naziv").classList.remove("success");

    }       
      else {
        document.getElementById("naziv").classList.add("success");
         document.getElementById("naziv").classList.remove("error");
   }

   return validno;
 }

    document.getElementById("forma").addEventListener("submit", function(event){
	event.preventDefault();	//sprecimo default ponasanje
	var validno = validacija();	//uradimo validaciju
	if(!validno){ return; }		//ako nije validno - kraj


	var noviBrend= {};		//napravimo novi objekat brenda
	noviBrend.naziv = document.getElementById("naziv").value; 
	
    fetch("http://localhost:9000/brend", {
        method:"POST",
                headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(noviBrend)
    })
    .then(succ=>succ.json())
    .then(data=>{
        //dobili smo objekat novounesenog jela, koje ima svoj id, super
        //mozemo nazad na spisak, a mozemo i na izmenu tog jela
        window.location.href='http://localhost:8000/brendovi.html';
    })
    .catch(err => console.log(err));	
    });


</script>
