<!DOCTYPE html>
<html lang="en">
<head>
  <title>Telefoni</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<main class="container">
    <div class="row">
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Dashboard</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link active" href="telefoni.html">Ponuda</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="narudzbine.html">Narudbžine</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="brendovi.html">Brendovi</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="memorije.html">Memorije</a>
                </li>
              </ul>
            </div>
          </nav>
          
    </div>
  <h1>Svi telefoni</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Brend</th>
        <th>Naziv</th>
        <th>Memorija</th>
        <th>Cena</th>
        <th>Kolicina</th>
        <th>Opis</th>
      </tr>
    </thead>
    <tbody id="spisak">
    </tbody>
  </table>
  <a href="nov-telefon.html" class="btn btn-primary float-end">Nov telefon</a>
</main>

<script>

window.addEventListener("load", async function(){
    try {
    let response = await fetch("http://localhost:9000/telefon/");
    let data = await response.json();
    console.log(data);

    for (let i = 0; i < data.length; i++) {

      let tr = document.createElement("tr");
      tr.dataset.id = data[i].id;

      let td1 = document.createElement("td");
      let brendId = data[i].brend_id;
      let brend = await getBrendNaziv(brendId);
      if (brend) {
        td1.innerHTML = brend;
      } else {
        td1.innerHTML = "Nepoznat brend";
      }
      tr.appendChild(td1);

      let td2 = document.createElement("td");
      td2.innerHTML = data[i].naziv;
      tr.appendChild(td2);

      let td3 = document.createElement("td");
      let memorija_id= data[i].memorija_id;
      let memorija = await getMemorijaNaziv(memorija_id);
      if (memorija) {
        td3.innerHTML = memorija;
      } else {
        td3.innerHTML = "Nepoznata memorija";
      }
      tr.appendChild(td3);

      let td4 = document.createElement("td");
      td4.innerHTML = data[i].cena;
      tr.appendChild(td4);

      let td5 = document.createElement("td");
      td5.innerHTML = data[i].kolicina;
      tr.appendChild(td5);

      let td6 = document.createElement("td");
      td6.innerHTML = data[i].opis;
      tr.appendChild(td6);

      let td7 = document.createElement("td");
      let btnn = document.createElement("button");
      btnn.className = "btn btn-link";
      btnn.innerHTML = "Promena cene";
      btnn.addEventListener("click", function () {
          // Logika za promenu cene
      });
      td7.appendChild(btnn);

      let link = document.createElement("a");
      var id = data[i].id;
      link.href = "telefon.html?id=" + id;  // Postavite pravilan ID umesto "1"
      link.className = "btn btn-link";
      link.innerHTML = "Izmeni";
      td7.appendChild(link);

      tr.appendChild(td7);
        

      document.getElementById("spisak").appendChild(tr);

      // ovde ide i pridruživanje click eventa na <button>  Promena cene
      //let btn = document.createElement("button");
      btnn.addEventListener("click", function () {
           var c = prompt("Unesi novu cenu:");
          //var id = this.parentNode.dataset.id;
          var id = data[i].id;
          console.log("ID: " + id);
          fetch(`http://localhost:9000/promeni-cenu/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ cena: c }) /* ime:vrednost */
      })
    .then( response=>response.json() )
    .then( data=>{
      document.querySelectorAll(` #spisak > tr[data-id='${data.id}'] > td:nth-child(4) `)
      .innerHTML = data.cena; 
    })
    .catch( err=>{
      alert("Desila se greska");
      console.log(err);   /*ispisujemo gresku u konzoli browsera*/
    });

      });
    }
  } catch (error) {
    console.error('Error:', error);
  }
});

async function getBrendNaziv(brendId) {
  try {
    let brendResponse = await fetch(`http://localhost:9000/brend/${brendId}`);
    let brendData = await brendResponse.json();
    return brendData ? brendData.naziv : null;
  } catch (error) {
    console.error('Error fetching brend data:', error);
    return null;
  }
}

async function getMemorijaNaziv(memorija_id) {
  try {
    let memorijaResponse = await fetch(`http://localhost:9000/memorija/${memorija_id}`);
    let memorijaData = await memorijaResponse.json();
    return memorijaData ? memorijaData.velicina : null;
  } catch (error) {
    console.error('Error fetching memorija data:', error);
    return null;
  }
}


</script>

</body>
</html>
